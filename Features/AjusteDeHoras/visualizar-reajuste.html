<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Reajuste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/SistemaAjusteHoras/wwwroot/css/site.css">
    
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="row">
                <div class="col">
                    <div class="container-fluid">
                        
                        <div class="row p-2">
                            <div class="col-auto p-3 bg-light">
                                <img class="image-fluid img-perfil" 
                                    src="/SistemaAjusteHoras/Assets/Imagens/profile.jpg" 
                                    alt="imagem de perfil"/>
                            </div>                           
                            
                            <div class="col-xl-7 p-3">

                                <div class="row mb-3">
                                    <label for="staticUsuario" class="col-auto col-form-label">Usuário:</label>
                                    <div class="col-xl-8">
                                        <input type="text" readonly class="form-control-plaintext" id="staticUsuario" 
                                                value="Fulano da tal Fulano da tal Fulano da tal Fulanoda">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <label for="perfil-input" class="col-auto col-form-label">Perfil:</label>
                                    <div class="col-auto">
                                        <input type="text" readonly class="form-control-plaintext" id="perfil-input" value="ex. trabalhador">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row m-0 p-1">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a id="buttonInserir" href="/SistemaAjusteHoras/Features/AjusteDeHoras/inserir-reajuste.html" class="btn btn-primary me-md-2 position-relative">Inserir</a>                               
                                <a id="buttonEditar" href="/SistemaAjusteHoras/Features/AjusteDeHoras/editar-reajuste.html" class="btn btn-primary me-md-2 position-relative">Editar</a>
                                <a id="buttonVisualizar" href="/SistemaAjusteHoras/Features/AjusteDeHoras/visualizar-reajuste.html" class="btn btn-primary me-md-2 position-relative">Visualizar</a>                                                         
                            </div>
                        </div>
                    </div>
                    
                    <div class="row m-3 p-4 border border-dark rounded-3 bg-light">
                        <div class="container-fluid p-3 bg-info">

                            <h5>Consultar</h5>
                            <form class="row g-3">
                                <div class="col-auto">
                                    <label for="inputDataInicio" class="form-label">Data Início</label>
                                    <input type="text" class="form-control" id="inputDataInicio" placeholder="hh:mm">
                                </div>

                                <div class="col-auto">
                                    <label for="inputDataFinal" class="form-label">Data Final</label>
                                    <input type="text" class="form-control" id="inputDataFinal" placeholder ="hh:mm">
                                </div>

                                <div class="col-auto">
                                    <label for="inputJustificativa" class="form-label">Justificativa</label>
                                    <select id="inputJustificativa" class="form-select">
                                        <option selected>Selecionar...</option>
                                        <option value="prod-conteudo">Prod. Conteúdo</option>
                                        <option value="versionamento">Versionamento</option>
                                        <option value="capacitacao">Capacitação</option>
                                        <option value="emprestimo">Empréstimo</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <button id="buttonConsulta" type="submit" class="btn btn-primary">Consulta</button>
                                </div>
                            </form>
                        </div> 
          
                        <div class="container p-3 mt-3 bg-info">
                            <h5 id="mydesc">Lista de Horas</h5>
                            <table aria-describedby="mydesc">
                                <thead>
                                    <tr>
                                        <th scope="col">Data</th>
                                        <th scope="col">Hora Entrada</th>
                                        <th scope="col">Hora Saída</th>
                                        <th scope="col">Total Horas</th>
                                        <th scope="col">Justificativa</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <td>10/10/2016</td>
                                        <td>08:00</td>
                                        <td>12:00</td>
                                        <td>4</td>
                                        <td>Versionamento</td>                                    
                                    <tr>
                                        <td>10/10/2016</td>
                                        <td>13:00</td>
                                        <td>17:00</td>
                                        <td>4</td>
                                        <td>Produção</td>
                                    <tr>
                                        <td>11/10/2016</td>
                                        <td>10:00</td>
                                        <td>12:00</td>
                                        <td>2</td>
                                        <td>Capacitação</td>
                                    </tr> 

                                </tbody>                                                     
                            </table>

                            <div class="row p-3">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">                               
                                    <button id="button-imrimir" type="button" class="btn btn-primary me-md-2">                                        
                                        <img src="/SistemaAjusteHoras/Assets/Imagens/imprimir-icon.png" alt="Imprimir icon">                                       
                                    </button> 

                                    <button id="button-excel" type="button" class="btn btn-primary me-md-2 position relative">                                                                                
                                        <img src="/SistemaAjusteHoras/Assets/Imagens/excel-icon.png" alt="Excel Icon">                                        
                                    </button>

                                    <button id="button-pdf" type="button" class="btn btn-primary">
                                        <img src="/SistemaAjusteHoras/Assets/Imagens/pdf-icon.png" alt="PDF Icon">                                        
                                    </button>                                                               
                                </div>                         
                            </div>
                        </div>
                        
                        <footer class="container mt-3">
                            <div class="row">
                                <div class="col-xl-8 p-2">
                                    <h5>Legenda</h5>                               
                                    <span class="me-md-2">                                        
                                        <img src="/SistemaAjusteHoras/Assets/Imagens/imprimir-icon.png" alt="Imprimir icon">
                                        Imprimir
                                    </span>                             
                                    
                                    <span class="me-md-2">
                                        <img src="/SistemaAjusteHoras/Assets/Imagens/excel-icon.png" alt="Excel Icon">
                                        Download Excel
                                    </span>

                                    <span class="me-md-2">
                                        <img src="/SistemaAjusteHoras/Assets/Imagens/pdf-icon.png" alt="PDF Icon">
                                        Download PDF
                                    </span>                                    
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="labelStatus" class="col-auto col-form-label">Status</label>
                                <div class="col-xl-4">
                                    <input type="text" readonly class="form-control-plaintext" id="labelStatus" value="Enviada para o coordenador">
                                </div>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
