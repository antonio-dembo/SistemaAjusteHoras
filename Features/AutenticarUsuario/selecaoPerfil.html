<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SAH - Sistema de Ajuste de Horas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/SistemaAjusteHoras/wwwroot/css/selecaoPerfil.css">
        <link rel="stylesheet" type="text/css" href="/SistemaAjusteHoras/wwwroot/css/site.css">
    </head>
    <body>
        
        <div id="main" class="container overflow-hidden">
            <div class="col">
                <div class="row p-2 justify-content-center">                    
                    
                    <div class="col-auto p-3 bg-light">
                        <img class="image-fluid img-perfil" 
                         src="/SistemaAjusteHoras/Assets/Imagens/profile.jpg" 
                         alt="imagem de perfil"/>
                    </div>
                    
                </div>

                <div class="row p-2 justify-content-center">
                    <div class="col-sm-6 p-3 rounded-3 bg-info">
                        
                        <div class="row mb-3">
                            <label for="staticUsuario" class="col-sm-4 col-form-label">Usuário:</label>
                            <div class="col-sm-7">
                                <input type="text" readonly class="form-control-plaintext" id="staticUsuario" value="Fulano da tal">
                            </div>

                        </div>

                        <form action="visualizar-reajuste.html" class="row g-3">

                            <div class="col-sm-4">
                                <label for="inputProfile" class="col-form-label">Perfil do Usuário</label>
                            </div>
                            
                            <div class="col-auto">
                                <select id="inputProfile" class="form-select">
                                    <option selected>Choose....</option>
                                    <option value="trabalhador">Trabalhador</option>
                                    <option value="coord-curso">Coordenador de Curso</option>
                                    <option value="coord-nucleo">Coordenador do Núcleo Pedagógico</option>
                                </select>
                            </div>

                            <div class="col-auto">
                                <button id="acessar" type="submit" class="btn btn-primary btn-lg mb-3">Acessar</button>
                            </div>

                        </form>
                    </div>

                </div>

            </div>
        </div>      
        


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    </body>
</html>
